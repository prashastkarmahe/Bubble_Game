<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="box">
            <div class="box_upper">
                <div class="hit"><h2>HIT</h2><div class="small_box"><h2 class="hit_num">0</h2></div></div>
                <div class="time"><h2>TIME</h2><div class="small_box"><h2 class="timer">0</h2></div></div>
                <div class="score"><h2>SCORE</h2><div class="small_box"><h2 class="score_txt">0</h2></div></div>
            </div>
            <div class="box_lower">
                <!-- Filling bubble with JS -->
                    
                    <div class="start_box">
                        <div class="game_title">Welcome To Bubble Game</div>
                        <div class="game_start">
                            <div class="input-container">
                                <label for="game-time">Select Game Time:</label>
                                <select id="game-time">
                                    <option value="10">10 seconds</option>
                                    <option value="20">20 seconds</option>
                                    <option value="30">30 seconds</option>
                                    <option value="40">40 seconds</option>
                                    <option value="50">50 seconds</option>
                                    <option value="60">60 seconds</option>
                                </select>
                            </div>
                            <button class="start-button">Start</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>>
    </div>
    <script src="script.js"></script>
</body>
</html>
